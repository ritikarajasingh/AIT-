<html>

<head>
    <title>table2</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1> create table in html</h1>
    <table style="width:100%">
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>

        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row1 cell 2</td>
            <td>row 1 cell 3</td>

        </tr>
        <tr>

            <td> row 2 cell 2</td>
            <td> row 3 cell 3</td>


        </tr>

        <tr>
            <td colspan="3">row 3 cell 1</td>

        </tr>



    </table>
</body>
</head>

</html>
