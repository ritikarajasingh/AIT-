<html>

<head>
    <title>
        Form Layouts 6 Best Practices and Great Examples to Follow
    </title>
    <style>
        /* this styling for radion button to come in orange*/
        input[name="acc_type"] {
            accent-color: orange;
        }
    </style>
</head>

<body>

    <!--<h6 style="color:orange;"> Require Fields</h6>-->
    Require fields (<span style="color:orange;"> * </span> )
    <br><br>

    <label>
        Account Type<span style="color:orange;"> * </span>
    </label>
    <input type="radio" name="acc_type" value="personal_type">
    <label>Personal Account </label>
    <input type="radio" name="acc_type" value="business_type">
    <label>Business Account </label>
    <br><br>

    <label>
        First Name <span style="color:orange;"> * </span>
    </label>
    <input type="text" name="first_name">
    <br><br>

    <label>
        Last Name <span style="color:orange;"> * </span>
    </label>
    <input type="text" name="last_name">
    <br><br>

    <label>
        Country/Region <span style="color:orange;"> * </span>
    </label>
    <select name="Country/Region">
        <option>United State</option>
        <option>Afghanistan</option>
        <option>Albania </option>
        <option>Algeria </option>
        <option>Andorra </option>
    </select>
    <br><br>



    <label>
        Street Address <span style="color:orange;"> * </span>
    </label>
    <input type="text" name="Street_Address">
    <br><br>

    <label>Street Address 2</label>
    <input type="text" name="Street_Address">
    <br><br>

    <label>
        City <span style="color:orange;"> * </span>
    </label>
    <input type="text" name="City">
    <br><br>


    <label>
        State/Province <span style="color:orange;"> * </span>
    </label>
    <select name="State/Province">
        <option>Select State or Province</option>
        <option>M.P.</option>
        <option>U.P.</option>
        <option>Arunachal Pradesh</option>
        <option> Bihar </option>
    </select>
    <br><br>

    <label>
        Zip/Postal Code <span style="color:orange;"> * </span>
    </label>
    <input type="number" name=" Zip/Postal Code">
    <br><br>
    <p style="color:grey;">Only used for question related to your order </p>
    <label> Phone Number </label>
    <input type="number" name=" Phone Number">





</body>

</html>
